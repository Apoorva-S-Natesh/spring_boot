<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mail Sender</title>
	</head>
	<body>
		<h3>Compose mail</h3>
		<form action="send" method="post">
			<label>To: </label>
			<input type="email" name="receiver">
			<br><br>
			<label>Subject: </label>
			<input type="text" name="subject">
			<br><br>
			<label>Body: </label>
			<textarea name="body" rows="10"></textarea>
			<br><br>
			<input type="submit" value="Send Mail">
		</form>
	</body>
</html>
